<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class=" my-4">
        <h1 class="text-5xl text-center text-blue-500">Welcome</h1>
        <div class="discount-container w-9/12 bg-orange-100 mx-auto rounded-lg py-3 mt-5">
            <h3 class="text-center text-3xl mt-5">This product price is <span id='price' class=" text-blue-600">779</span> tk</h3>
            <p class="text-xl text-center mt-3 ">Do you want <span class="text-blue-900 text-xl">discount</span>??</p>
            <button id='btn' class="bg-cyan-500 rounded p-3 hover:bg-blue-300 block mx-auto mt-3 mb-4">Apply</button>

        </div>
        <div   id='discount' class="hidden discount w-6/12 mx-auto shadow-blue-900 bg-blue-500 shadow-2xl  rounded py-7">
            <h1 class="text-3xl text-center">Please Pay <span id="final" class=" text-red-600 ">00</span> tk</h1>
        </div>
        

    </section>
    <script src="./discount.js"></script>
</body>
</html>
